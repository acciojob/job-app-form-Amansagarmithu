<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name*</label>
	<input type="text" placeholder="Name" id="name" required>
	<br>
	<br>
	<label for="email">Email*</label>
	<input type="email" placeholder="email" id="email" required>
	<br>
	<br>
	<p>Gender*</p>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender"><br>
	<label for="female">Female</label>
	<input type="radio" id="female" name = "gender"><br>
	<label for="others">Others</label>
	<input type="radio" id="others" name="gender"><br>
	<br>
	<label for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>
	<br><br>
	<label for="age">Age*</label>
	<input type="number" placeholder="Age" id="age" required>
	<br><br>
	<label for="dob">DOB*</label>
	<input type="date" placeholder="DOB" id="dob">
	<br><br>
	<label for="password">Password*</label>
	<input type="password" placeholder="Password" id="password">
	<br><br>
	<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
